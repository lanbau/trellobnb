    <test-fixture id="BasicTestFixture">
      <template>
        <card-element></card-element>

    <script type="module">
      suite('card-element', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');

          assert.equal(elementHeader.innerHTML, 'Edit');

      });
