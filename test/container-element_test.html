<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>container-element test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../container-element.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <container-element></container-element>
      </template>
    </test-fixture>


    <script type="module">
      suite('container-element', () => {
        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture')
          const elementShadowRoot = element.shadowRoot
          const elementAddColumnButton = elementShadowRoot.querySelector('.add-new-column-button')
          assert.equal(elementAddColumnButton.innerHTML, 'Add New Column')
        })
      })

    </script>

  </body>
</html>
